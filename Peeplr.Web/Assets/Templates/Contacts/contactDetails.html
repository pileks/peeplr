<div class="row">
    <span class="lead">{{contact.firstName}} {{contact.lastName}}</span>
</div>
<div class="row" ng-if="contact.streetAddress.length">
    <div class="col-md-2">
        <span>Address:</span>
    </div>
    <div class="col-md-10">
        <span class="pull-left">{{contact.streetAddress}}</span>
    </div>
</div>
<div class="row" ng-if="contact.city.length">
    <div class="col-md-2">
        <span>City:</span>
    </div>
    <div class="col-md-10">
        <span class="pull-left">{{contact.city}}</span>
    </div>
</div>
<div class="row" ng-if="contact.company.length">
    <div class="col-md-2">
        <span>Company:</span>
    </div>
    <div class="col-md-10">
        <span class="pull-left">{{contact.company}}</span>
    </div>
</div>
<hr ng-if="contact.emails.length" />
<div class="row" ng-if="contact.emails.length">
    <div class="col-md-2">
        <strong>Emails: </strong>
    </div>
    <div ng-repeat="email in contact.emails">
        <div class="col-md-2" ng-if="!$first"></div>
        <div class="col-md-10">
            <a href="mailto:{{email.emailString}}"><span>{{email.emailString}} </span></a>
        </div>
    </div>
</div>
<hr ng-if="contact.numbers.length" />
<div class="row" ng-if="contact.numbers.length">
    <div class="col-md-12">
        <strong>Numbers: </strong>
    </div>
    <div ng-repeat="number in contact.numbers">
        <div class="col-md-2">
            <span>{{number.type}}:</span>
        </div>
        <div class="col-md-10">
            <span> {{number.numberString}} </span>
        </div>
    </div>
</div>
<hr ng-if="contact.tags.length" />
<div class="row" ng-if="contact.tags.length">
    <div class="col-md-2">
        <strong>Tags: </strong>
    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-3" ng-repeat="tag in contact.tags">
                <span>{{tag.name}} </span>
            </div>
        </div>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-md-4 col-md-offset-8">
        <a href="/#/contact/{{contact.id}}/update" class="btn btn-primary">Edit</a>
        <a href="/#/contact/{{contact.id}}/delete" class="btn btn-danger">Delete</a>
    </div>
</div>
