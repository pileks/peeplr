<div>
    <a href="/#/contact/create" class="btn btn-success">New contact</a>
</div>

<div>
    <input ng-model="searchQuery" placeholder="Search" title="Search" />
</div>
<ul ng-repeat="contact in contacts">
    <li>
        <a href="/#/contact/{{contact.id}}"><span>{{contact.firstName}}</span> <span>{{contact.lastName}}</span></a>
    </li>
</ul>
